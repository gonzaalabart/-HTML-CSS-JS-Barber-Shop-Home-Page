<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/menu.css">
  <script src="/script.js" defer></script>
  <title>Contactanos</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="brand-title">40s Hair Club</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="/index.html" class="active">HOME</a></li>
          <li><a href="/about.html">NOSOTROS</a></li>
          <li><a href="/services.html">SERVICIOS</a></li>
          <li><a href="/contact.html" class="btn__navbar">RESERVAR TURNO</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact">
    <div class="container contact__container">
      <h2>Contactanos</h2>
      <div id="form contact__form">
        <form action="">
          <div class="form-group__no-button">
            <div class="form-group__no-message">
              <div class="form-group">
                <label for="name"></label>
                <input type="text" name="name" placeholder= 'Nombre' id="name">
              </div>
              <div class="form-group">
                <label for="phone"></label>
                <input type="number" name="phone" placeholder= 'Celular' id="phone-number">
              </div>
            </div>
            <div class="form-group__message"> 
              <div class="form-group">
                <label for="message"></label>
                <textarea name="message" placeholder= 'Dejanos tu mensaje: '  id="message" cols="40" rows="8"></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn">Reservar</button> 
        </form>
      </div>
      <div id="contact__data">
        <div class="contact__ubication">
          <i class="fas fa-map-marker-alt fa"></i>
          <p>España 378, San Miguel</p>
        </div>
        <div class="contact__wpp">
          <i class="fab fa-whatsapp"></i>
          <p>011 3755-6921</p>
        </div>
        <div class="contact__schedule">
          <i class="far fa-clock"></i>
          <p>Martes a Sábados de 12hs a 20hs</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer__container">
      <div class="logo footer__logo">
        <img src="/img/logo.png" alt="40s Hair Club Logo">
      </div>
      <div class="footer__contact">
        <p><span>Telefono:</span>  011 3755-6921</p>
        <p><span>Email:</span> 40shairclub@gmail.com</p>
        <p><span>Direccion:</span> España 378, San Miguel</p>
      </div>
      <div class="social footer__social">
        <a href="https://www.facebook.com/40s-Hair-Club-308366420317063" target='_blank'><i class="fab fa-facebook fa-2x"></i></a>
        <a href="https://www.instagram.com/40shairclub/" target='_blank'><i class="fab fa-instagram fa-2x"></i></a>
      </div>
    </div>
    <div class="copyright">
      <p class="a-designs">Alabart Designs &copy; 2021</p>
    </div>
  </footer>
</body>
</html>
